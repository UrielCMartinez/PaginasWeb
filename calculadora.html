<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora/estilos-calculadora.css">
    <script src="calculadora/Display.js" type="text/javascript"></script>
    <script src="calculadora/Calculadora.js" type="text/javascript" ></script>
    <script src="calculadora/codeCalculadora.js" type="text/javascript" defer></script>
</head>
<body>
    <h1 class="titulo-calculadora">Calculadora con JavaScript</h1>
   <div class="container">
           <div class="calculadora Dark">
            <div class="cambioModo active">
                <i class="iconoCambio"></i>
            </div>
                <div class="display">
                    <div id="valor-anterior" ></div>
                    <div id="valor-actual"></div>
                </div>
                    <button class="column2" onclick="display.borrarTodo()">C</button>
                    <button onclick="display.borrar()">&larr;</button>
                    <button class="operador" value="dividir">/</button>
                    <button class="numero">7</button>
                    <button class="numero">8</button>
                    <button class="numero">9</button>
                    <button class="operador" value="multiplicar">x</button>
                    <button class="numero">4</button>
                    <button class="numero">5</button>
                    <button class="numero">6</button>
                    <button class="operador" value="restar">-</button>
                    <button class="numero">1</button>
                    <button class="numero">2</button>
                    <button class="numero">3</button>
                    <button class="operador" value="sumar">+</button>
                    <button class="column2 numero">0</button>
                    <button class="numero">.</button>
                    <button class="operador" value="igual">=</button>
        </div>
    </div> 
</body>
</html>
